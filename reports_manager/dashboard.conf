[credentials]
db_user = reports
db_password = reports
server_db = localhost

[cmd]
cmd_ruby = "~/RubymineProjects/file_processing/logbook_processing.rb"

[google_data]
google_spreadsheet_id = 
google_creds_file = /etc/dashboard/creds.dat
google_file_key = /etc/dashboard/client_secret.json
google_user = 
google_password = 
proxy = 

[environment_data]
DEBUG = False
SQLALCHEMY_ECHO = False
SECRET_KEY = 
SESSION_PROTECTION = strong
UPLOAD_FOLDER = /tmp/
EXTENSIONS = xlsx, bz2
STORE = /var/facturacion/
SLA_LOG_TMP = /var/tmp_facturacion/
ENVIRONMENT_DICT = {'prod':'produccion', 'uat':'uat', 'stress':'stress'}

[files]
inventory_file = /tmp/Catalogo_servidores.txt
google_file = /var/log/dashboard/google_connection.log
receiver_file = /var/log/dashboard/remote_report.log
error_file = /var/log/dashboard/comunication_servers_error.log
user_log = /var/log/dashboard/users.log

[ssh_data]
key_file = id_rsa
user = univcheck

[ssl_certs]
KEY_CERT = /etc/nginx/ssl/w.key
FILE_CERT = /etc/nginx/ssl/.crt

[menus]
platform = [(u'Contraseña', u'Contraseña')]

environment = [(u'Producción', u'Producción'), (u'UAT', u'UAT'), (u'STRESS', u'STRESS'), (u'Desarrollo', u'Desarrollo')]
status = [(u'Operativo', u'Operativo'), (u'Baja', u'Baja'), (u'Alta', u'Alta')]
support_group = [(u'Monitoreo NOC', 'Monitoreo NOC'), (u'Terceros', u'Terceros')]
priority = [(u'Crítica', u'Crítica'), (u'Urgente', u'Urgente'), (u'Normal', u'Normal'), (u'Estandar', u'Estandar')]
vobo = [(u'OK', u'OK'), (u'Por validar', u'Por validar')]
category = [(u'Normal', u'Normal'), (u'Emergencia', u'Emergencia (Carece de análisis y planeación)'), (u'Urgente', u'Urgente')]

